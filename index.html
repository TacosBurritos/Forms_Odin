<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="image-section">

            <img src="images/marina-YmQ0-nmWcV0-unsplash.jpg" alt="Picture of ocean coast taken by Marina June">
        </div> -->
        <div class="img-text">Photo by <a href="https://unsplash.com/@marinajune">Marina June</a>
